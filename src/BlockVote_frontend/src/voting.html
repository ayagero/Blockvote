<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCKVOTE</title>
    <link rel="stylesheet"
    href="voting.css"
</head>
<body>
  <div class="container">
   <!-- Sidebar -->
   <aside class="sidebar" id="sidebar">
    <h2>Blockvote</h2>
    <nav>
        <ul>
          <li><a href="about.html">About</a></li>
            <li><a href="admin.html" class="active">Admin Portal</a></li>
            <li><a href="voting.html">Voting Portal</a></li>
            <li><a href="result.html">Result</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</aside>
  <!--Main Content-->
  <main class="main-content">
    <section>
      <h1>Log in to Vote</h1>
      <form id="loginForm">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
    </section>
    <section id="voting-form" style="display: none;">
      <h1>Cast Your Vote</h1>
      <form id="casstVoteForm">
        <label for="candidate">Candidate:</label>
        <select id="candidate" name="candidate" required>
          <!--Options will be dynamically populated-->
          <option value="Candidate 1">Candidate 1</option>
          <option value="Candidate 2">Candidate 2</option>
          <option value="Candidate 3">Candidate 3</option>
          <option value="Candidate 4">Candidate 4</option>
        </select>
        <label for="party">Party:</label>
        <input type="text" id="party" name="party" required>
        <button type="submit">Submit Your Vote</button>
      </form>
    </section>
    <section id="review-section" style="display: none;">
      <h1>Review Your Vote</h1>
      <p id="vote-review"></p>
      <button id="confirmVote">Confirm</button>
      <button id="editVote">Previous</button>
    </section>
    <section id="success-section" style="display: none;">
      <h1>Congratulations!</h1>
      <p>Your Vote has been Cast Successfully! Details will be sent to your email.</p>
    </section>
  </main>
   <!-- Toggle Button -->
   <button id="toggle-btn">â˜°</button>
</div>
<script>
  // Sidebar Toggle Functionality
  const toggleBtn = document.getElementById('toggle-btn');
  const sidebar = document.getElementById('sidebar');
  toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show-sidebar');
  });
</script>
<script src="voting.js"></script>
</body>
</html>
